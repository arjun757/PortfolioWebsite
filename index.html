<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Background Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 200vh; /* Makes the page scrollable */
            font-family: Arial, sans-serif;
            background-image: url('./background.webp'); /* Replace with your image file path */
            background-attachment: fixed; /* Creates the parallax effect */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent box */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #000000; /* Flamingo pink tone */
        }

        p {
            font-size: 1.2rem;
            color: #555;
        }

        a {
            text-decoration: none;
            color: #FF8C94;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Personal Webpage</h1>
        <p>This webpage represents my work in cryptography, ethical hacking, IoT, and more.</p>
        <p>Check out my <a href="./Resume (21-09-2024).pdf" target="_blank">Resume</a> for more details!</p>
    </div>
</body>
</html>
